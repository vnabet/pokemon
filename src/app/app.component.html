pokemon

<router-outlet></router-outlet>

<div>Is Loading: {{pokemonsStore.isLoading()}}</div>

<mat-paginator [length]="pokemonsStore.speciesCount()"
               [pageSize]="pokemonsStore.pageOption().pageSize"
               [pageSizeOptions]="[5, 10, 25, 100]"
               [pageIndex]="pokemonsStore.pageOption().pageIndex"
               [showFirstLastButtons]="true"
               [disabled]="pokemonsStore.isLoading()"
               aria-label="Select page"
(page)="pageEventHandler($event)">
</mat-paginator>
<table mat-table [dataSource]="pokemonsStore.speciesEntities()" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
